name: On pull request

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # Setup Node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as per your project's requirement

      # Install project dependencies
      - name: Installing project dependencies
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          npm ci

      # Run dependency vulnerability check
      - name: Dependency Check
        run: npm audit --omit=dev

      # Run linting
      - name: Lint
        run: npm run lint

      # Create .env file for Firebase and other environment variables
      - name: Create env file
        run: |
          touch .env
          echo "NODE_ENV=production" > .env
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "RECAPTCHA_TOKEN=${{ secrets.RECAPTCHA_TOKEN }}" >> .env
          echo "GTAG_ID=${{ secrets.GTAG_ID }}" >> .env

      # Run tests related to Firebase rules
      - name: Test Firebase Rules
        run: npm run ci:test:rules

      # Run Firebase functions tests
      - name: Test Firebase Functions
        run: npm run test:functions

      # Run other shared tests or actions as needed
      - name: Test Shared Components
        run: |
          npm run test:actions
          npm run test:shared
